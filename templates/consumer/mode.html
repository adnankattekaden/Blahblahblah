<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
   aria-hidden="true">
   <div class="modal-dialog" role="document">
      <div class="modal-content">
         <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add Playlist</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
               <span aria-hidden="true">&times;</span>
            </button>
         </div>
         <div class="modal-body">
            <table>
               <thead>
                  <tr>
                     <th>Playlist Name</th>
                  </tr>
               </thead>
               <tbody class="updatedplaylist">

                  {% if not playlists == '' %}
                  <div class="row">
                     <div class="empty-cart-area pb-100px pt-100px" style="padding: 100px;">
                        <div class="container">
                           <div class="row">
                              <div class="col-md-12">
                                 <div class="empty-text-contant text-center">
                                    <h3>There are no more Playlists</h3>
                                 </div>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
                  {% endif %}

                  {% for playlist in playlists %}
                  <tr>
                     <td><button data-dismiss="modal"
                           onclick="playlistname('{{playlist.id}}')">{{playlist.playlist_name}}</button></td>
                  </tr>
                  {% endfor %}
               </tbody>
            </table>
         </div>
         <div class="modal-footer">
            <input type="text" id="playlistNames" name="playlistNames" class="form-control" placeholder="Playlist Name"
               value="" />
            <button id="createPlaylist">Create</button>
         </div>
         <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
         </div>
      </div>
   </div>
</div>
